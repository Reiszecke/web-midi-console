<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Web MIDI Console</title>
  <meta name="description" content="Web MIDI Console">
  <meta name="author" content="Factotumo">

  <link rel="stylesheet" href="s.css">
  <script src="jquery-2.1.4.js" type="text/javascript"></script>
  <script src="jsrender.js" type="text/javascript"></script>
  <script type="text/javascript" src="index.js"></script>

</head>

<body>

  <p>Console app for Chrome that uses the <a href="https://webaudio.github.io/web-midi-api/">Web MIDI API</a> to display connected MIDI devices and messages sent from them.</p>

  <p>More details <a href="https://factotumo.com/2015/11/midi-console-using-web-midi-api/">here</a> or see source code on <a href="https://github.com/benschmaus/web-midi-console">GitHub</a>.</p>
  
  <div id="midiPortsContainer">
  
  <h1>MIDI Inputs</h1>
	<div id="midiinputs"></div>

  <h1>MIDI Outputs</h1>
  <div id="midioutputs"></div>

  </div>

  <div id="midiMessagesContainer">
  <form id="midiMessages">
  	<textarea rows="50" cols="80" name="console">MIDI messages display here</textarea>
  </form>
  </div>

  
</body>
</html>
